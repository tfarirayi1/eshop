<!-- Polymer dependency -->
<link rel="import" href="../bower_components/polymer/polymer.html">
<!-- Paper elements -->
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="welcome-box">
  <template>
    <style>
      :host {
        display: block;
        background-color: #ECEFF1;
        box-sizing: border-box;
        border-radius: 8px;
        color: #212121;
        font-family: 'Raleway', sans-serif;
        max-width: 300px;
        margin-left: auto;
        margin-right: auto;
        margin-top: -13px; 
        padding: 13px;
        @apply(--shadow-elevation-2dp); 
      }

      .main {
        text-align: center;
        color: #212121;
      }

      .enter {
        padding: 13px 0px;
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }

      paper-button.enter {
        background-color: #263238;
        border: 1px solid #455A64;
        border-radius: 8px;
        color: #FF8A65;
        font-size: 14px;
        max-height: 36px;
        padding-left: 8px;
        padding-right: 8px;
        margin-top: 8px;
        text-align: center;
      }

      a {
        text-decoration: none;
      }
    </style>
    <!-- Local dom here -->
    <div class="main"><p>
      Welcome to the demo site of our ESHOP implementation. <br><br>Use the card details provided to make a pseudo purchase. Your order will be processed and you will be alerted through the email you supply.</p>
    </div>
    <div class="enter">
      <a href="/list">
        <paper-button class="enter">Enter</paper-button>
      </a>
    </div>

  </template>

  <script>
    Polymer({
      is: 'welcome-box'
      
    });
  </script>
</dom-module>
