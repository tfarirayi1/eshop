<!--
Shop list item (Single product detail)
@tfarirayi1
-->
<!-- Polymer dependency -->
<link rel="import" href="../bower_components/polymer/polymer.html">
<!-- Iron elements -->
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<!-- Neon elements -->
<link rel="import" href="../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<!-- Paper elements -->
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">
<!-- Custom elements -->
<link rel="import" href="my-icons.html">

<dom-module id="list-item">
  <template>
    <style>
      :host {
        display: block;
        background-color: #ECEFF1;
        border-radius: 8px 8px 1px 1px;
        box-sizing: border-box;
        color: rgba(38,50,56 ,1);
        margin-left: auto;
        margin-right: auto;
        margin-top: -13px;
        max-width: 300px;
        @apply(--shadow-elevation-2dp);
      }

      :host([choose]) {
        @apply(--shadow-elevation-4dp);
      }

      .main {
        @apply(--layout-horizontal);
        @apply(--layout-center);        
      }

      paper-button.details {
        padding-left: 5px;     
        text-transform: none;
        width: fit-content;
        @apply(--layout-start);   
        @apply(--layout-vertical);
      }

      paper-button.details:focus {
        text-decoration: none;
        font-weight: normal;
      }

      .title {
        font-size: 16px;
        font-family: 'Comfortaa', cursive;
        line-height: 140%;
        padding-bottom: 3px;
        text-align: left;
        text-transform: capitalize;
        width: 70%;
      }

      .price {
        font-family: 'Roboto Condensed', sans-serif;
        font-size: 17px; 
        font-weight: 600;    
        letter-spacing: 1px;   
      }

      iron-icon.arrow {
        color: #424242;
      }

      .image {
        min-width: 60px;
        max-width: 60px;
        margin: auto;
        padding: 5px;
      }

      img.thumb {
        max-width: 100%;
        height: auto;
      }
      
      iron-collapse {
        background-color:rgba(55,71,79 ,0.8);
        border-left: 1px solid #CFD8DC;
        border-right: 1px solid #CFD8DC;
        @apply(--layout-vertical);
      }
    
      .collapse {
        padding: 13px;
        text-align: center;
        display: block;
      }

      .desc {
        color: #ECEFF1;
        font-family: 'Comfortaa', cursive;     
        font-size: 15px;  
        line-height: 140%;
        margin: auto;
        padding: 20px;
        text-align: center;
      }

      .size {
        margin: 8px 0px;
        text-align: left;
      }

      .indicator {
        background-color:#CFD8DC;
        border-radius: 0px 2px 2px 0px;
        color: #263238;
        color: #212121;
        font-family: 'Cabin', sans-serif;  
        font-size: 14px;
        letter-spacing: 1px;
        margin-top: 5px;
        padding: 3px 5px;
        text-align: left;
        text-transform: uppercase;
        /*max-width:10 px;      */
      }

      paper-radio-group.select-size {
        padding: 13px 13px;
        @apply(--layout-vertical);
        @apply(--layout-start);
        --paper-radio-group-item-padding: 5px;
      }

      paper-radio-button {
        font-family: 'Raleway', sans-serif;
        --paper-radio-button-size: 14px;
        --paper-radio-button-label-spacing: 5px;
        --paper-radio-button-checked-color: #FF8A65;
        --paper-radio-button-unchecked-color: #FF8A65;
        --paper-radio-button-unchecked-ink-color: #FF8A65;
        --paper-radio-button-checked-ink-color: #FF8A65;
        --paper-radio-button-label: {
          font-size: 13px;
          color: #ECEFF1;
          letter-spacing: 1px;
        }
      }

      .quantity {
        margin: 8px 0px; 
        text-align: left;   
      }

      paper-slider.select-quantity {
        --paper-slider-knob-start-color: #FF8A65;
        --paper-slider-knob-start-border-color: #FF8A65;
        --paper-slider-knob-color: #FF8A65;
        --paper-slider-active-color: #FF8A65;
        --paper-slider-container-color: #212121;
        --paper-slider-pin-color: #FF8A65;
        --paper-slider-font-color: #263238;
        margin-left: auto;
        margin-right: auto;
        margin-top: 8px;
      }

      .slider {
        @apply(--layout-vertical);
        @apply(--layout-center);
        @apply(--layout-center-justified);
      }

      .amount {
        color: #CFD8DC;
        font-family: 'Raleway', sans-serif;  
        font-size: 16px;
      }

      .add {
        text-align: center;
      }

      paper-button.basket {
        background-color: transparent;
        border-radius: 0px;
        color: #CFD8DC;
        font-family: 'Cabin', sans-serif;  
        font-size: 14px;
        font-weight: lighter;
        letter-spacing: 1px;
        text-align: center;
        text-transform: uppercase;
        margin-top: 26px;
        margin-bottom: 26px;
        margin-left: auto;
        margin-right: auto;
      }

      paper-button.basket:focus {
        text-decoration: none;
        font-weight: normal;
      }

      iron-icon.basket {
        --iron-icon-height: 20px;
        --iron-icon-width: 20px;
      }

      /* Utils */

      .spacer {
        @apply(--layout-flex);
      }

      u {
        border-bottom: 1px dotted #263238;
        text-decoration: none;
      }

      .sep-title {
        color: #263238;
        font-family: 'Space Mono', monospace;
        font-size: 16px;
        letter-spacing: 1px;
        margin-bottom: 1em;
        margin-top: 1em;
        text-align: center;
        text-transform: uppercase;
      }

      .added {
        /*visibility: hidden;*/
      }
    </style>
    <!-- Local dom here -->
    <!-- Visible div -->
    <div class="main">
      <!-- Drop control button -->
      <paper-button class="details" on-click="toggle" noink>
        <span class="title">
          [[title]]
        </span>
        <span class="price">
          [[_formatPrice(price)]]
        </span>
        <iron-icon class="arrow" icon="[[arrow]]"></iron-icon>
      </paper-button>
      
      <span class="spacer"></span>      

      <div class="image">
        <img class="thumb" src="{{thumb}}">
      </div>
    </div>

    <!-- Hidden div -->
    <iron-collapse id="collapse" opened="{{choose}}">
        <div class="desc">
          [[desc]]
        </div>

        <div class="size">
         <span class="indicator">Size</span>          
         <paper-radio-group class="select-size" selected="{{size}}">
            <paper-radio-button noink name="Small">SMALL</paper-radio-button>
            <paper-radio-button noink name="Medium">MEDIUM</paper-radio-button>
            <paper-radio-button noink name="Large">LARGE</paper-radio-button>
          </paper-radio-group>
        </div>

        <div class="quantity">
          <span class="indicator">Quantity</div>
          <div class="slider">
            <span class="amount">[[quantity]]<span id="added" class="added">[[beenAdded]]</span></span>
            <paper-slider class="select-quantity" immediate-value="{{quantity}}" min="1" max="100"></paper-slider>
          </div>
        </div>

        <div class="add">
          <paper-button on-click="_addToCart" class="basket">
            Add to basket
          </paper-button>
        </div>
    </iron-collapse>

  </template>

  <script>
    Polymer({
      is: 'list-item',

      behaviors: [
        Polymer.NeonAnimationRunnerBehavior
      ],

      properties: {

        animationConfig: {
          value: function() {
            return {
              'entry': {
                name: 'fade-out-animation',
                node: this.$.added,
                timing: {
                  duration: 1300
                }
              }
            }
          }
        },

        item: {
          type: Object,
          computed: '_computeItem(title, thumb, price)',
          notify: true
        },
        
        choose: {
          type: Boolean,
          observer: '_chosen'
        },

        visible: Boolean,

        title: String,

        desc: String,

        price: String,

        thumb: String,

        quantity: {
          type: Number,
          value: 1
        },

        size: {
          type: String,
          value: 'Small'
        },

        arrow: {
          type: String,
          value: 'icon:arrow-drop-down'
        },
        
        dropped: {
          type: Boolean,
          value: true,
          observer: '_arrow'
        },

        beenAdded: {
          type: String,
          value: ''
        }

      },

      _chosen: function(newValue, oldValue) {
        this.toggleAttribute('choose', newValue);
      },

      _computeItem: function(title, thumb, price) {
        return {
          name: title,
          thumb: thumb,
          price: price
        };
      },

      toggle: function() {
          this.$.collapse.toggle();
          this.dropped = !this.dropped;
      },

      _arrow: function(newValue, oldValue) {
        if (newValue) this.arrow = 'icon:arrow-drop-down';
        if (!newValue) this.arrow = 'icon:arrow-drop-up';
      },

      _addToCart: function() {
        this.fire('add-basket-item', {
          item: this.item,
          quantity: parseInt(this.quantity, 10),
          size: this.size
        });

        var main = this;
        this.playAnimation('entry');
        main.beenAdded = ' added!';
        setTimeout(function() { 
          main.beenAdded = ''; 
        }, 1200);

      },

      _clear: function() {
        this.fire('clear-basket', {
          item: this.item,
          quantity: parseInt(this.$.quantitySelect.value, 10),
          size: this.$.sizeSelect.value
        });
      },

      _formatPrice: function(price) {
        return price ? 'Â£' + price.toFixed(2) : '';
      }

    });
  </script>
</dom-module>
